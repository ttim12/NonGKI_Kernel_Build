name: Build SukiSU for Mi8SE (Auto-Seek)
on:
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel
    runs-on: ubuntu-22.04
    
    env:
      KERNEL_SOURCE: 'https://github.com/SakuraKyuo/android_kernel_xiaomi_sdm710'
      KERNEL_IMAGE_NAME: 'Image.gz-dtb'
      ARCH: 'arm64'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # 1. 环境安装
    - name: Setup Basic Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          bc bison build-essential curl flex git gnupg gperf \
          imagemagick lib32readline-dev lib32z1-dev liblz4-tool \
          libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop \
          pngcrush rsync schedtool squashfs-tools xsltproc zip \
          zlib1g-dev libncurses5 libncurses5-dev zstd

    # 2. 下载工具链
    - name: Clone Toolchains
      run: |
        echo "Cloning Clang..."
        git clone --depth=1 https://github.com/kdrag0n/proton-clang.git clang

        echo "Cloning GCC 64..."
        git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android-4.9.git gcc64

        echo "Cloning GCC 32..."
        git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_arm_arm-linux-androideabi-4.9.git gcc32

    # 3. 下载内核源码
    - name: Clone Kernel Source
      run: |
        echo "Cloning Source..."
        git clone --depth=1 $KERNEL_SOURCE kernel_source

    # 4. 植入 SukiSU & 伪造版本号
    - name: Patch Kernel & SukiSU
      run: |
        cd kernel_source
        
        # 伪造版本号
        sed -i 's/^VERSION =.*/VERSION = 4/' Makefile
        sed -i 's/^PATCHLEVEL =.*/PATCHLEVEL = 9/' Makefile
        sed -i 's/^SUBLEVEL =.*/SUBLEVEL = 336/' Makefile
        sed -i 's/^EXTRAVERSION =.*/EXTRAVERSION = -perf-g30e2137d229f/' Makefile
        touch .scmversion

        # 集成 SukiSU
        curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s nongki

    # 5. 自动追踪配置并编译
    - name: Build Kernel
      run: |
        cd kernel_source
        export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
        
        make O=out ARCH=arm64 clean
        make O=out ARCH=arm64 mrproper
        
        # ===【核心修改：自动寻找配置文件】===
        echo "正在自动扫描配置文件..."
        
        # 1. 优先寻找名字里包含 'sirius' (米8SE) 的配置文件
        DETECTED_CONFIG=$(find arch/arm64/configs -name "*defconfig" | grep "sirius" | head -n 1)
        
        # 2. 没找到的话，找包含 'sdm710' 的
        if [ -z "$DETECTED_CONFIG" ]; then
            DETECTED_CONFIG=$(find arch/arm64/configs -name "*defconfig" | grep "sdm710" | head -n 1)
        fi
        
        # 3. 再没找到，找 vendor 目录下的第一个配置文件 (保底)
        if [ -z "$DETECTED_CONFIG" ]; then
             DETECTED_CONFIG=$(find arch/arm64/configs -name "vendor*defconfig" | head -n 1)
        fi

        # 如果还是空的，列出所有文件让用户看（防止绝望）
        if [ -z "$DETECTED_CONFIG" ]; then
            echo "❌ 致命错误：无法在源码中找到任何配置文件！"
            ls -R arch/arm64/configs
            exit 1
        fi

        # 处理路径：去掉 arch/arm64/configs/ 前缀，只保留文件名
        # 例如：arch/arm64/configs/vendor/sirius_perf_defconfig -> vendor/sirius_perf_defconfig
        REAL_CONFIG=${DETECTED_CONFIG#arch/arm64/configs/}
        
        echo "✅ 成功找到配置文件: $REAL_CONFIG"
        echo "正在使用该配置开始编译..."
        
        # 使用自动找到的文件名进行配置
        make O=out ARCH=arm64 $REAL_CONFIG

        # 清除配置里的后缀
        cd out
        sed -i 's/CONFIG_LOCALVERSION=.*/CONFIG_LOCALVERSION=""/' .config
        cd ..

        # 编译
        make -j$(nproc --all) O=out ARCH=arm64 \
          CC=clang \
          CLANG_TRIPLE=aarch64-linux-gnu- \
          CROSS_COMPILE=$GITHUB_WORKSPACE/gcc64/bin/aarch64-linux-android- \
          CROSS_COMPILE_ARM32=$GITHUB_WORKSPACE/gcc32/bin/arm-linux-androideabi- \
          $KERNEL_IMAGE_NAME

    # 6. 打包
    - name: Package AnyKernel3
      run: |
        git clone https://github.com/osm0sis/AnyKernel3
        cp kernel_source/out/arch/arm64/boot/$KERNEL_IMAGE_NAME AnyKernel3/
        cd AnyKernel3
        zip -r9 SukiSU-Mi8SE-Signed.zip * -x .git README.md *placeholder

    # 7. 上传
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SukiSU-Kernel-Mi8SE-Final
        path: AnyKernel3/*.zip
